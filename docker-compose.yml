version: '3.0'

services:
  master:
    image: graboskyc/mongodb-locust-scale:tssoda
    ports:
     - "8089:8089"
    volumes:
      - locustdata:/mnt/locust
    command: --master -H http://master:8089
    env_file:
      - worker-variables.env
  
  worker:
    image: graboskyc/mongodb-locust-scale:tssoda
    deploy:
        mode: replicated
        replicas: 1
    volumes:
      - locustdata:/mnt/locust
    command: --worker --master-host master
    env_file:
      - worker-variables.env

volumes:
  locustdata:
